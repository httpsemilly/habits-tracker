<!DOCTYPE html>
<html lang="pt-br" class="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/logo-icon.png" type="image/x-icon">
        <title>Habits - The best habit tracker</title>
    </head>
    <body>
        <header>
            <img id="logo-app" src="assets/logo-dark-mode.svg" alt="Logo do aplicativo Habits">
            <div class="buttons">
                <button class="day-log">
                    <img src="assets/plus.svg" alt="Símbolo matemático de adição roxo">
                    <div>Registrar meu dia</div>
                </button>
                <button id="switcher" onclick="toggleMode()">
                    <img src="./assets/lamp-off.svg" alt="Imagem de uma lâmpada apagada">
                </button>
            </div>
        </header>
        <main>
            <form>
                <div class="habits">
                    <div class="habit" data-name="run">
                        <img src="assets/habits-icons/run-icon.svg" alt="Emoji de um homem correndo">
                    </div>
                    <div class="habit" data-name="water">
                        <img src="assets/habits-icons/water-icon.svg" alt="Emoji de uma gota de água">
                    </div>
                    <div class="habit" data-name="food">
                        <img src="assets/habits-icons/food-icon.svg" alt="Emoji de um prato de comida">
                    </div>
                    <div class="habit" data-name="sleep">
                        <img src="assets/habits-icons/sleep-icons.svg" alt="Emoji de sono">
                    </div>
                </div>
                <div class="days"></div>
                    
            </form>
        </main>
        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
